<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Genuis App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container m-0 p-0 d-flex flex-column justify-content-between">
        <div class="header-container d-flex justify-content-center align-items-center h-97 flex-row fs-36">
            Count 1-5
        </div>
        <div class="content">
            <div class="d-flex flex-column justify-content-between">
                <div class="d-flex flex-row align-items-end">
                    <div class="count-item-text">
                        <img src="./images/1.png" />
                        <div class="count-word">One</div>
                    </div>
                    <div class="flex-1">
                        <img src="./images/apple.png" />
                    </div>
                </div>
                <div class="d-flex flex-row align-items-end">
                    <div class="count-item-text">
                        <img src="./images/2.png" />
                        <div class="count-word">Two</div>
                    </div>
                    <div class="flex-1">
                        <img src="./images/apple.png" height="84" width="93" />
                        <img src="./images/apple.png" height="84" width="93" />
                    </div>
                </div>
               <div class="d-flex flex-row align-items-end">
                    <div class="count-item-text">
                        <img src="./images/3.png" />
                        <div class="count-word">Three</div>
                    </div>
                    <div class="flex-1">
                        <img src="./images/apple.png" height="82" width="91" />
                    <img src="./images/apple.png" height="82" width="91" />
                    <img src="./images/apple.png" height="82" width="91" />
                    </div>
                </div>
                <div class="d-flex flex-row align-items-end">
                    <div class="count-item-text">
                        <img src="./images/4.png" />
                        <div class="count-word">Four</div>
                    </div>
                    <div class="flex-1">
                        <img src="./images/apple.png" height="54" width="65" />
                        <img src="./images/apple.png" height="54" width="65" />
                        <img src="./images/apple.png" height="54" width="65" />
                        <img src="./images/apple.png" height="54" width="65" />
                    </div>
                </div>
                <div class="d-flex flex-row align-items-end">
                    <div class="count-item-text-last">
                        <img src="./images/5.png" />
                        <div class="count-word">Five</div>
                    </div>
                    <div class="flex-1 pb-15">
                        <img src="./images/apple.png" height="50" width="55" />
                    <img src="./images/apple.png" height="50" width="55" />
                    <img src="./images/apple.png" height="50" width="55" />
                    <img src="./images/apple.png" height="50" width="55" />
                    <img src="./images/apple.png" height="50" width="55" />
                    </div>
                </div>
            </div>
        </div>
      
        <div class="footer-container h-87 d-flex justify-content-center align-items-end flex-column">
            <a href="learn-count2.html"><img src="./images/arrow.png" class="mr-15" height="80" width="80" /></a>
        </div>

    </div>

</html>
